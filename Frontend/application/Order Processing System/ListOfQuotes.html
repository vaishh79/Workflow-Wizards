<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_LOQ.css">
    <title style="text-align: center;">List of Orders</title>
</head>
<body>
    
    <div class="container">
        <h1>List of Quotes</h1>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Shipping Cost</th>
                    <th>Order Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="quoteTableBody"></tbody>
        </table>
        <!-- <button class="quote-button" id="createQuoteButton">Create Quote</button> -->

    </div>

    <div class="container">
        <h1>List of Orders</h1>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Shipping Cost</th>
                    <th>Order Value</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
        </table>
        <!-- <button class="quote-button" id="createQuoteButton">Create Quote</button> -->

    </div>
    <script src="script_LOQ.js"></script>
</body>
</html>
