<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="List_quote_styles.css">
    
</head>
<body>
    <img src="logo.png" alt="logo" class="logo-1">

    <div class="navbar" >
        <a href="#">Home</a>
        <a href="#contact">Contact</a>
        <a href="#" style="background-color: rebeccapurple;">LogOut</a>
        <br><br><br><br>

    <div class="invoice-container">
        <h1 id="header">List of Quotes</h1><br>
        <div class="invoice-details">
            
            <form id="contactForm" onsubmit="return validateForm()">
                <table  class="order-table">
                    <thead>
                        <tr>
                            
                            <th>Order Date</th>
                                <td colspan="2"><input type="date" placeholder="Order Date"></td>
                        </tr>
                        <tr>
                            <th>Customer Name</th>
                                <td colspan="2"><input type="text" placeholder="Customer Name"></td>
                        </tr>
                        <tr>
                            <th>GST No.</th>
                                <td colspan="2"><input type="text" placeholder="GST No."></td>
                        
                        <tr> 
                            <th>Shipping Address</th>
                                <td colspan="2"><input type="text" placeholder="Shipping Address"></td>
                        </tr>

                        <tr> 
                            <th>Customer City</th>
                                <td colspan="2"><input type="text" placeholder="Customer City"></td>
                        </tr>
                        <tr> 
                            <th>Phone</th>
                                <td colspan="2"><input type="number" placeholder="Phone"></td>
                        </tr>
                        <tr> 
                            <th>Email</th>
                                <td colspan="2"><input type="email" placeholder="Email"></td>
                        </tr>
                        <tr> 
                            <th>Pin Code</th>
                                <td colspan="2"><input type="text" placeholder="Pincode"></td>
                        </tr>
                        <tr> 
                            <th>Shipping Cost</th>
                                <td colspan="2"><input type="number" placeholder="Shipping Cost"></td>
                        </tr>
                        <tr> 
                            <th>Total Order Value</th>
                                <td colspan="2"><input type="number" placeholder="Total Order Value"></td>
                        </tr>
                        <tr> 
                            <th>Status</th>
                                <td colspan="2"><input type="text" placeholder="Status"></td>
                        </tr>
                
                
                    </thead>
            
                </table>
                <div class="sub_buttons">
                    <button class="uploadButton" id="uploadButton" onclick="resetForm()">Submit</button>
                    <button class="uploadButton" id="uploadButton" onclick="resetForm()">Reset</button>
                </div>
            </form> 
        </div>
    </div>
    <br><br>

    <div class="foot" id="contact">
        <footer>
            <p>&copy; 2023 OMS. All rights reserved.</p>
            <p>PUNE, INDIA</p>
            <p>009900990099</p>
            <a href="mailto:hege@example.com">SAMPLE.NOW@GMAIL.COM</a>
        </footer>
    </div>

   <script>
        function resetForm() {
            document.getElementById('contactForm').reset();
        }
   </script>
</body>
</html>
